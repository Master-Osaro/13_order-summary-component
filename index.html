<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>

</head>
<body>
  <main class="order-card">
    <img src="images/illustration-hero.svg" alt="Person Listening to music illustration">
    <div class="order-card__content">
      <h1>Order Summary</h1>
      <p>  You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="plan">
        <div class="plan__img-cost">
          <img src="images/icon-music.svg" alt="">
          <div class="plan__cost">
            <h6>Annual Plan</h6>
            <p> $59.99/year</p>
          </div>
        </div>  
        <a class="plan-btn" href="#">Change</a>
      </div>
      <button class="order-card__content--btn order-card__content--btn-purple">Proceed to Payment</button>
      <button class="order-card__content--btn  order-card__content--btn-white">Cancel Order</button>
    </div>
    
  </main>

  
  
  
</body>
</html>
